    <section class="pt-0">
        <div class="container pt-20 px-4 lg:mx-auto lg:max-w-5xl lg:pt-10">
            <h2 class="encabezados lg:pt-16 text-left">Contacto</h2>
        </div>
        <div class="container lg:max-w-5xl lg:mx-auto">
            <div class="mb-6 lg:flex lg:mb-12 lg:flex-row">
                <div class="contactos lg:w-4/12">
                    <p class="text-left text-indigo-500"></p>                    

                </div>

                <form class="bg-white pt-6 px-4 pb-8 mb-4 lg:w-8/12 lg:pt-0">
                    <div class="md:flex justify-between">
                        <div class="mb-4 md:mr-2 md:w-6/12">
                            <label class="block text-indigo-600 text-sm mb-3" for="Nombre">
                                Nombre
                            </label>
                            <input class="appearance-none border-1 border-gray-100 rounded-3 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" placeholder="Nombre">
                        </div>
                        <div class="mb-4 md:ml-2 md:w-6/12">
                            <label class="block text-indigo-600 text-sm mb-3" for="Apellidos">
                                Apellidos
                            </label>
                            <input class="appearance-none border-1 border-gray-100 rounded-3 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="apellido" type="text" placeholder="Apellidos">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-indigo-600 text-sm mb-3" for="empresa">
                            ¿De que empresa nos escribís?
                        </label>
                        <input class="appearance-none border-1 border-gray-100 rounded-3 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="empresa" type="text" placeholder="Nombre de la empresa">
                    </div>
                    <div class="mb-4">
                        <label class="block text-indigo-600 text-sm mb-3" for="mail">
                            Correo electrónico
                        </label>
                        <input class="appearance-none border-1 border-gray-100 rounded-3 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mail" type="email" placeholder="Ingresá tu correo electrónico">
                    </div>
                    <div class="mb-4">
                        <label class="block text-indigo-600 text-sm mb-3" for="telefono">
                            Teléfono
                        </label>
                        <input class="appearance-none border-1 border-gray-100 rounded-3 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telefono" type="email" placeholder="Ingresá tu teléfono">
                    </div>
                    <div class="mb-4">
                        <label class="block text-indigo-600 text-sm mb-3" for="consulta">
                            Su consulta
                        </label>

                        <textarea class="appearance-none border-1 border-gray-100 rounded-3 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="consulta" id="consulta" cols="30" rows="7" placeholder="Escriba su consulta"></textarea>
                    </div>
                    <div class="flex items-center justify-center">

                        <a class="button" href="#">
                            Enviar
                        </a>
                    </div>
                </form>

            </div>
        </div>
